<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Links</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Olá!</h2>
        <h1>Boas vindas ao meu cartão de visitas digital</h1>
      </header>
      <section>
        <figure>
          <img
            src="https://api.thecatapi.com/api/images/get?format=src&type=gif"
            alt=""
          />
          <figcaption>@Andressa</figcaption>
        </figure>
      </section>
      <section>
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/andressa-machado-3979b579/">
              <i class="fa-brands fa-linkedin"></i>
              LinkedIn
            </a>
          </li>
          <li>
            <a href="https://github.com/andressalmachado">
              <i class="fa-brands fa-github"></i>
              GitHub
            </a>
          </li>
          <li>
            <a href="https://codepen.io/andressalmachado">
              <i class="fa-brands fa-codepen"></i>
              CodePen
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
